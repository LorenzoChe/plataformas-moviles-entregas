<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Paises</title>
</head>
<body>
  <header id="header"></header>
  
  <section class="index-container">

    <!-- BUSCAR PAÍS -->

    <div class="container-busqueda">
      <h1 class="titulo-busqueda">Buscar país</h1>
      <input type="text" id="BuscarPais" placeholder="Ej: Argentina" />
      <button onclick="buscarPais()">Buscar</button>

      <div id="resultado"></div>
    </div>

    <!-- TOP 5 -->

    <div class="container-top5">
      <h1 class="title-top5">Top 5 Países</h1>
      <hr>

      <table class="tabla-info" id="tablaPoblacion">
        <h2 class="subtitle-top5"> Más población</h2>
        <thead>
          <tr><th>País</th><th>Población</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2 class="subtitle-top5"> Más superficie</h2>
      <table class="tabla-info" id="tablaSuperficie">
        <thead>
          <tr><th>País</th><th>Área (km²)</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2 class="subtitle-top5"> Más idiomas hablados</h2>
      <table class="tabla-info" id="tablaIdiomas">
        <thead>
          <tr><th>País</th><th>Cantidad de idiomas</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <p id="error" class="error"></p>
    </div>

  </section>

  <script src="JS/BuscarPais.js"></script>
  <script src="JS/Top5.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
